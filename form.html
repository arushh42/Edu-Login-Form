<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form2.css">
    <link rel="stylesheet" href="https://unicons.iconsout.com/release/v4.0.0/css/line.css">
</head>
<body>
    <div class="container">
        <header>Registration</header>
        <form action="#">
            <div class="form-first">
               <div class="details personal">
                <span class="title">Personal Details</span>
                <div class="fields">
                    <div class="input-field">
                        <label>Full Name</label>
                        <input type="text" placeholder="Enter Your Name" required>
                    </div>
                    <div class="input-field">
                        <label>Age</label>
                        <input type="number" placeholder="Enter Age" required>
                    </div>
                    
                    <div class="input-field">
                        <label>Gender</label>
                        <input type="text" placeholder="Enter Gender" required>
                    </div>
                    <div class="input-field">
                        <label>Address</label>
                        <input type="text" placeholder="Enter Address" required>
                    </div>
                    <div class="input-field">
                        <label>Phone</label>
                        <input type="number" placeholder="Enter Phone Number" required>
                    </div>
                    <div class="input-field">
                        <label>Email</label>
                        <input type="text" placeholder="Enter Email" required>
                    </div>
                </div>
               </div>


               <div class="details educational">
                <span class="title">Educational Details</span>
                <div class="fields">
                    <div class="input-field">
                        <label>College/University</label>
                        <input type="text" placeholder="Enter College/University" required>
                    </div>
                    <div class="input-field">
                        <label>Qualification</label>
                        <input type="text" placeholder="SSC/HSC/Degree" required>
                    </div>
                    
                    <div class="input-field">
                        <label>CGPA</label>
                        <input type="number" placeholder="Enter CGPA">
                    </div>
                    <div class="input-field">
                        <label>12th Marks</label>
                        <input type="text" placeholder="Enter Marks">
                    </div>
                    <div class="input-field">
                        <label>Graduation Year</label>
                        <input type="number" placeholder="Enter Graduation Year">
                    </div>
                    <div class="input-field">
                        <label>CV/Resume</label>
                        <input id="drop_zone" ondrop="dropHandler(event);" type="text" placeholder="Upload CV/Resume" required>
                    </div>
                </div>

                <button class="nextBtn">
                    <span class="btnText">Next</span>
                    <i class="uil uil-navigator"></i>

                </button>              
             </div>
            </div>
        </form>
    </div>
    <script src="form.js"></script>
</body>
</html>
